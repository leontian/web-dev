<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                Edit Page
            </p>
            <p class="navbar-text pull-right">
                <a ng-click="model.updatePage()" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-if="model.success" class="alert alert-success">
        {{model.success}}
    </div>
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model="model.page.name" type="text"
                   class="form-control"
                   value="Blog Post"
                   id="page-name" >
        </div>
        <div class="form-group">
            <label for="page-title">Description</label>
            <input  type="text"
                    class="form-control"
                    id="page-title"
                    placeholder="Title">
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deletePage(model.pid)">Delete</a>
</div>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-2 text-center pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
