<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">
                <a href="#/user/{{model.uid}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                New Website
            </p>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(name, description)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="website-name">Name</label>
            <input ng-model="name" type="text"
                   class="form-control"
                   id="website-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="website-description">Description</label>
            <textarea ng-model="description" rows=4
                      class="form-control"
                      id="website-description"
                      placeholder="Description"></textarea>
        </div>
    </form>
</div>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-2 text-center pull-right">
                    <a href="../user/profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
