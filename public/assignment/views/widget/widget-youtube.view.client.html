<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="widget-text">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-url" >
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width" type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%" >
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="widget-list.view.client.html">Delete</a>

        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-2 text-center pull-right">

                </div>
            </div>
        </div>
    </nav>
