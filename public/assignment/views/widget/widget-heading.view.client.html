<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                Edit Header
            </p>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name" type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Blogger">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input ng-model="model.widget.text" type="text"
                   class="form-control"
                   id="widget-text"
                   value="US Senate" >
        </div>
        <div class="form-group">
            <label for="widget-size">Size</label>
            <input ng-model="model.widget.size" type="text"
                   class="form-control"
                   id="widget-size"
                   required
                   value="3" >
        </div>
    </form>
    <a class="btn btn-danger btn-block"
        ng-click="model.deleteWidget()">Delete</a>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-2 text-center pull-right">
                    <a href="#/user/{{model.uid}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
