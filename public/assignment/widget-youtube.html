<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                New Website
            </p>
            <p class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name"
                   placeholder="Blogger">
        </div>
        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="widget-text"
                   value="US Senate" >
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="widget-url"
                   value="http://www.youtube.com" >
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%" >
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="widget-list.html">Delete</a>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row navbar-text">
                <div class="col-xs-2 text-center pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>


</body>
</html>
